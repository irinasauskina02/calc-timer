<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="calculator">
            <h2>Калькулятор расчёта БЖУ</h2> 
            <div class="xclear"></div>
            <div class="error"></div>
            <h3>Ваш пол</h3>
            <div id="gender" class="calculator-wrapper">                
                <div class="calculator-item" id="female">Женский </div>
                <div class="calculator-item" id="male">Мужской</div>
            </div>
            <h3>Ваша конституция</h3>
            <div id="parametr" class="calculator-wrapper">
                <input type="text" placeholder="Ваш рост" id="height" class="calculator-item">
                <input type="text" placeholder="Ваш вес" id="width" class="calculator-item">
                <input type="text" placeholder="Ваш возраст" id="age" class="calculator-item">
            </div>
            <h3>Выберите вашу физическая активность</h3>
            <div id="activnost" class="calculator-wrapper">                
                <div data-radio="1.2" id="low" class="calculator-item">Низкая активность </div>
                <div data-radio="1.375" id="small" class="calculator-item">Невысокая активность</div>
                <div data-radio="1.55" id="medium" class="calculator-item">Умеренная активность</div>
                <div data-radio="1.725" id="high" class="calculator-item">Высокая активность</div>            
            </div>
            <div class="xclear"></div>
            <h3>Ваша суточная норма каллорий:</h3>
            <div class="calculator-wrapper">
                <div class="calculator-item result">Подсчитать</div>                
                <div class="calc__result">
                   <span class="num">____</span> <span>  КАЛЛ</span>
                </div>
            </div>
            
            
        </section>
        <section class="timer-wrapper">
            <div class="promotion__timer">
                <h2>Осталось до начала отпуска</h2>
                <div class="timer">
                    <div class="timer__block">
                        <span id="days">1</span>
                        дней
                    </div>
                    <div class="timer__block">
                        <span id="hours">1</span>
                        часов
                    </div>
                    <div class="timer__block">
                        <span id="minutes">1</span>
                        минут
                    </div>
                    <div class="timer__block">
                        <span id="seconds">1</span>
                        секунд
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="timer.js"></script>
    <script src="calc.js"></script>
</body>
</html>
